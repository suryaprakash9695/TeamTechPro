<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
</head>

<body style="background-color: #f7fafc; padding: 20px; font-family: Arial, sans-serif;">

    <div
        style="max-width: 600px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px; text-align: center;">Registration Form</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="3b966b20-d490-4253-8298-0b86030f62c3">
            <!-- Name -->
            <div style="margin-bottom: 20px;">
                <label for="name" style="font-size: 16px; color: #4a5568; font-weight: 500;">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name"
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; margin-top: 8px;">
            </div>

            <!-- Email -->
            <div style="margin-bottom: 20px;">
                <label for="email" style="font-size: 16px; color: #4a5568; font-weight: 500;">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; margin-top: 8px;">
            </div>

            <!-- Phone Number -->
            <div style="margin-bottom: 20px;">
                <label for="phone" style="font-size: 16px; color: #4a5568; font-weight: 500;">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}"
                    placeholder="Enter your phone number (10 digits)"
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; margin-top: 8px;">
            </div>

            <!-- Gender -->
            <div style="margin-bottom: 20px;">
                <label style="font-size: 16px; color: #4a5568; font-weight: 500;">Gender</label>
                <div style="display: flex; align-items: center;">
                    <input type="radio" id="male" name="gender" value="male" required style="margin-right: 10px;">
                    <label for="male" style="margin-right: 20px;">Male</label>

                    <input type="radio" id="female" name="gender" value="female" required style="margin-right: 10px;">
                    <label for="female" style="margin-right: 20px;">Female</label>
                </div>
            </div>

            <!-- Address -->
            <div style="margin-bottom: 20px;">
                <label for="address" style="font-size: 16px; color: #4a5568; font-weight: 500;">Address</label>
                <textarea id="address" name="address" rows="4" required placeholder="Enter your address"
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; margin-top: 8px;"></textarea>
            </div>

            <!-- Services (Dropdown) -->
            <div style="margin-bottom: 20px;">
                <label for="services" style="font-size: 16px; color: #4a5568; font-weight: 500;">Services</label>
                <select id="services" name="services" required
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; margin-top: 8px;">
                    <option value="">Select your Services</option>
                    <option value="websites">Websites</option>
                    <option value="frontend">Front-End Development</option>
                    <option value="backend">Back-End Development</option>
                    <option value="hosting">Project Deployment and Hosting</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div style="text-align: center;">
                <button type="submit"
                    style="background-color: #4299e1; color: white; padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">
                    Submit
                </button>
            </div>

        </form>
    </div>

</body>

</html>
